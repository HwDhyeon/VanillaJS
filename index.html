<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TodoList</title>
    <link href="./css/todolist.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todolist" id="todolist">
            <header>
                <h1>To Do List</h1>
            </header>
            <section>
                <ul id="todo">
                </ul>
            </section>
            <footer>
                <form class="toDoForm">
                    <input class="textbox" type="text" id="title">
                    <input type="submit" class="button" id="addBtn" value="추가">
                </form>
            </footer>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
